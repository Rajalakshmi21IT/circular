<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Circular</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(255, 255, 255, 0.9);
        }
        .container {
            padding: 20px;
            max-width: 90%;
            width: 100%;
            box-sizing: border-box;
            overflow: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Generated Circular</h1>
        </header>
        <main>
            <div id="circular-content">
                <!-- Circular content will be dynamically inserted here -->
            </div>
            <button onclick="downloadPDF()">Download PDF</button>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
    <script>
        function downloadPDF() {
            const content = document.getElementById('circular-content').innerHTML;

            const docDefinition = {
                content: [
                    {
                        text: content,
                        style: 'content'
                    }
                ],
                styles: {
                    content: {
                        fontSize: 12,
                        margin: [0, 10, 0, 10]
                    }
                }
            };

            pdfMake.createPdf(docDefinition).download('circular.pdf');
        }
    </script>
</body>
</html>
